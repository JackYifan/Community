<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>

    <!--    markdown-->
    <link rel="stylesheet" href="/css/editormd.min.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/lib/marked.min.js" type="application/javascript"></script>
    <script src="/js/lib/prettify.min.js" type="application/javascript"></script>

    <!--jquery.validate-->
    <script src="/js/jquery.validate.min.js" type="application/javascript"></script>


</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container">
    <div class="form row">
        <form class="form-horizontal col-sm-offset-5 col-md-offset-5" id="register_form" method="post" action="/register">
            <h3 class="form-title">Register</h3>
            <div class="col-sm-4 col-md-4">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="Username" name="username" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Password" id="register_password" name="password"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-check fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Re-type Your Password" name="rpassword"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success pull-right" value="Sign Up "/>
                    <input type="submit" class="btn btn-info pull-left" id="back_btn" value="Back"/>
                </div>
            </div>
        </form>
    </div>


    <script>
        $().ready(function() {
            $("#login_form").validate({
                rules: {
                    username: "required",
                    password: {
                        required: true,
                        minlength: 5
                    },
                },
                messages: {
                    username: "请输入姓名",
                    password: {
                        required: "请输入密码",
                        // minlength: jQuery.format("密码不能小于{0}个字 符")
                    },
                }
            });
            $("#register_form").validate({
                rules: {
                    username: "required",
                    password: {
                        required: true,
                        minlength: 5
                    },
                    rpassword: {
                        equalTo: "#register_password"
                    },
                    email: {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    username: "请输入姓名",
                    password: {
                        required: "请输入密码",
                        // minlength: jQuery.format("密码不能小于{0}个字 符")
                    },
                    rpassword: {
                        equalTo: "两次密码不一样"
                    }
                }
            });
        });
        // $(function() {
        //     $("#register_btn").click(function() {
        //         $("#register_form").css("display", "block");
        //         $("#login_form").css("display", "none");
        //     });
        //     $("#back_btn").click(function() {
        //         $("#register_form").css("display", "none");
        //         $("#login_form").css("display", "block");
        //     });
        // });

    </script>

</div>

</body>
</html>
